<div class="booking-block">
    <div class="container">
        <h1>Book a table</h1>
        <form class="form-inline">
            <div class="form-group">
                <div class="input-group" uib-dropdown>
                    <button id="btn-append-to-single-button" type="button" class="btn dropdown-btn" uib-dropdown-toggle>
                                                  {{$ctrl.selectedPeople}} <span class="caret"></span>
                                        </button>
                    <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="btn-append-to-single-button">
                        <li role="menuitem" ng-repeat="people in $ctrl.noOfPeople"><a href="#">{{people}}</a></li>
                        <li class="divider"></li>
                        <li role="menuitem"><a href="#">Larger Party</a></li>
                    </ul>
                </div>
            </div>
            <div class="form-group">
                <div class="input-group" uib-dropdown>
                    <button id="btn-append-to-single-button" type="button" class="btn dropdown-btn" data-ng-model="$ctrl.date" uib-dropdown-toggle>{{ $ctrl.date | date:'dd-MMM-yyyy hh:mm' }}<span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="btn-append-to-single-button">
                        <datetimepicker data-ng-model="$ctrl.date" data-on-set-time="$ctrl.onTimeSet(newDate, oldDate)" data-datetimepicker-config="{ modelType:'Date',startView:'day'}"></datetimepicker>
                    </ul>
                </div>
            </div>
            <div class="form-group">
                <div class="input-group stylish-input-group">
                    <input type="text" class="form-control" placeholder="Location,Restaurant, or Cuisine">
                    <span class="input-group-addon">
                    <button type="submit">
                        <span class="glyphicon glyphicon-search"></span>
                    </button>
                    </span>
                </div>
            </div>
        </form>

    </div>
</div>
